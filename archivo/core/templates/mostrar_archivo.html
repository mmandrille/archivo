{% extends 'base.html' %}
{% block content %}
<div class="col-md-12">
    <section class="seccion-archivos mostrar-archivo row" style="padding-bottom: 40px">
        <h1 class="titulo col-md-12">{{ archivo.nombre }}</h1>
        <div class="col-md-9">    
            <!--<img src="/{{ archivo.captura.url }}" height="100%" width="100%" alt="{{ archivo.nombre }}">-->
            <embed src="/{{ archivo.archivo.url }}" type="application/pdf" width="100%" height="600"></embed>
        </div>
        
        <div class="col-md-3">
            <h3>Etiquetas:</h3>
            <p class="etiquetas">
                {% for etiqueta in archivo.etiquetas.all %}
                    <a href='/etiqueta/{{ etiqueta.id }}'>{{ etiqueta.name }}</a>,
                {% endfor %}
            </p>
            <h3>Descripcion:</h3>
            <p class="descripcion">{{ archivo.resumen }}</p>
            <hr>
            <a href="/{{ archivo.archivo.url }}">Descargar</a>
        </div>
    </section>
</div>
{% endblock %}
